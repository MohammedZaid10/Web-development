<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS diplay property</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            border: 2px solid blue;
            display: inline-block;
            width: 200px;
            padding:45px;
            margin:45px;
        }
        .box2{
            /* display: none; */
            visibility: hidden;
        }
    </style>
</head>
<body>
    <!-- https://developer.mozilla.org/en-US/docs/Web/CSS/display -->
    <div class="box box1">
        I am a box
    </div>
    <div class="box box2">
        I am a girl
    </div>
    <span class="box box3">I am a good boy</span>
</body>
</html>
